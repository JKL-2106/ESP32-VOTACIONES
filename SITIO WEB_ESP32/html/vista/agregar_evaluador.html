<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Evaluador</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1s;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos del formulario para agregar evaluador */
    #formulario-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
      text-align: center;
    }

    .formulario input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: white;
      transition: border 0.3s ease;
    }

    .formulario input:focus {
      border-color: #ffcc00;
    }

    .formulario button {
      background-color: #ffcc00;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .formulario button:hover {
      background-color: #e6b800;
    }

    /* Estilo para el botón de guardar */
    .send_btn {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .send_btn:hover {
      background-color: #e6b800;
    }
    footer {
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        animation: fadeInUp 1s;
    }
   @keyframes fadeIn {
       from { opacity: 0; }
        to { opacity: 1; }
    }
   @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>
</head>
<body>
  <header>
    <h1>Registrar Evaluador</h1>
    <nav>
      <ul>
          <li><a href="index.html">Principal</a></li>
          <li><a href="agregar_equipo.html">Agregar Equipo</a></li>
          <li><a href="agregar_evaluador.html">Agregar Evaluadores</a></li>
          <li><a href="evaluar.html">Evaluar</a></li>
      </ul>
  </nav>
  </header>

  <div class="cont s--inactive">
    <div class="cont__inner">
      <div style="display: flex; flex-direction: column; align-items: center; height: 100vh; text-align: center;">
        
        <!-- Formulario para agregar evaluador -->
        <div id="formulario-container">
          <div class="formulario">
            <h2>Ingrese los datos del evaluador</h2>
            <input type="text" id="nombreEvaluador" placeholder="Nombre del Evaluador" required />
            <input type="text" id="cargoEvaluador" placeholder="Cargo del Evaluador" required />
            <button class="send_btn" onclick="guardarEvaluador()">Guardar Evaluador</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function guardarEvaluador() {
      let nombre = document.getElementById("nombreEvaluador").value;
      let cargo = document.getElementById("cargoEvaluador").value;

      if (nombre && cargo) {
        let formData = new FormData();
        formData.append("nombre", nombre);
        formData.append("cargo", cargo);

        fetch("guardar_evaluador.php", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          alert(data);
        })
        .catch(error => {
          console.error("Error:", error);
        });
      } else {
        alert("Por favor, complete ambos campos.");
      }
    }
  </script>
  <footer>
    <p>&copy; 2025 Sistema de Evaluación</p>
</footer>
</body>
</html>
