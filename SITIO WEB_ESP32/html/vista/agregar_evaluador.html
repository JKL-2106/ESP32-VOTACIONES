<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Evaluador</title>
  <style>
    /* Estilos generales */
    body {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            background: linear-gradient(to right, #fbfbfb, #fbfbfb);
            color: rgb(21, 139, 230);
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(rgba(6, 83, 207, 0.8), rgba(27, 100, 219, 0.8)),
                        url('https://i.pinimg.com/736x/93/b7/13/93b7130c24ef54a2d04958536c9498b0.jpg');
            color: white;
            background-size: cover;
            background-position: center;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #e6b800;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            background-color: #e6b800;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background-color: #0673d0;  /* #0673d0 */
        }
        main {
            padding: 30px;
            animation: fadeIn 1.5s;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: rgba(6, 83, 207, 0.8);  /*  rgba(6, 83, 207, 0.8); */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            color: white;
            font-size: 1.2rem;
        }
        .card:hover {
            transform: scale(1.05);
        }

    /* Animaciones */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos del formulario para agregar evaluador */
    #formulario-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
      text-align: center;
    }

    .formulario input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: white;
      transition: border 0.3s ease;
    }

    .formulario input:focus {
      border-color: #ffcc00;
    }

    .formulario button {
      background-color: #ffcc00;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .formulario button:hover {
      background-color: #e6b800;
    }
    @keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-30px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes slideInRight {
    from { opacity: 0; transform: translateX(30px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Aplicando animaciones */
.card {
    animation: slideInLeft 1s ease-in-out;
}

.formulario {
    animation: slideInRight 1s ease-in-out;
}

h2 {
    animation: fadeInUp 1s ease-in-out;
}


    /* Estilo para el botón de guardar */
    .send_btn {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .send_btn:hover {
      background-color: #e6b800;
    }
    footer {
            background: linear-gradient(rgba(6, 83, 207, 0.8), rgba(27, 100, 219, 0.8)),
                        url('https://i.pinimg.com/736x/93/b7/13/93b7130c24ef54a2d04958536c9498b0.jpg');
            color: white;
            background-size: cover;
            background-position: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
  <header>
    <h1>Registrar Evaluador</h1>
    <nav>
      <ul>
          <li><a href="index.html">Principal</a></li>
          <li><a href="agregar_equipo.html">Agregar Equipo</a></li>
          <li><a href="agregar_evaluador.html">Agregar Evaluadores</a></li>
          <li><a href="evaluar.html">Evaluar</a></li>
      </ul>
  </nav>
  </header>

  <div class="cont s--inactive">
    <div class="cont__inner">
      <div style="display: flex; flex-direction: column; align-items: center; height: 100vh; text-align: center;">
        
        <!-- Formulario para agregar evaluador -->
        <div class="container">
        <div class="card">
        <div id="formulario-container">
          <div class="formulario">
            <h2>Ingrese los datos del evaluador</h2>
            <input type="text" id="nombreEvaluador" placeholder="Nombre del Evaluador" required />
            <input type="text" id="cargoEvaluador" placeholder="Cargo del Evaluador" required />
            <button class="send_btn" onclick="guardarEvaluador()">Guardar Evaluador</button>
          </div>
        </div>
      </div>
    </div>
  <script>
    function guardarEvaluador() {
      let nombre = document.getElementById("nombreEvaluador").value;
      let cargo = document.getElementById("cargoEvaluador").value;

      if (nombre && cargo) {
        let formData = new FormData();
        formData.append("nombre", nombre);
        formData.append("cargo", cargo);

        fetch("agregar_evaluador.php", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          alert(data);
        })
        .catch(error => {
          console.error("Error:", error);
        });
      } else {
        alert("Por favor, complete ambos campos.");
      }
    }
  </script>
  <footer>
    <p>&copy; 2025 Sistema de Evaluación</p>
</footer>
</body>
</html>
