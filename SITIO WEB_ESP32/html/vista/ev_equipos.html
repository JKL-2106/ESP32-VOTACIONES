<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Equipos</title>
  <style>
   body {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            background: linear-gradient(to right, #fbfbfb, #fbfbfb);
            color: rgb(21, 139, 230);
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(rgba(6, 83, 207, 0.8), rgba(27, 100, 219, 0.8)),
                        url('https://i.pinimg.com/736x/93/b7/13/93b7130c24ef54a2d04958536c9498b0.jpg');
            color: white;
            background-size: cover;
            background-position: center;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #e6b800;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            background-color: #e6b800;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background-color: rgba(6, 83, 207, 0.8);
        }
        main {
            padding: 30px;
            animation: fadeIn 1.5s;
        }

    /* Estilos del contenedor de los apartados */
    #apartados-container {
      background: rgba(6, 83, 207, 0.8);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      border-radius: 10px;
      background-color: #234a6c;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      color: white;
    }

    #apartados {
      display: flex;
      gap: 15px;
    }

    .apartado {
      padding: 15px;
      background:  rgba(6, 83, 207, 0.8);
      border-radius: 10px;
      text-align: center;
      width: 180px;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .apartado:hover {
      transform: scale(1.05);
      background-color: #ffcc00;
    }

    /* Estilos de los botones de calificación */
    .apartado button {
      background-color: #333333;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .apartado button:hover {
      background-color: #0673D0;
    }

    /* Estilo para el botón "Guardar" */
    .send_btn {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .send_btn:hover {
      background-color: rgba(6, 83, 207, 0.8);
    }
    footer {
            background: linear-gradient(rgba(6, 83, 207, 0.8), rgba(27, 100, 219, 0.8)),
                        url('https://i.pinimg.com/736x/93/b7/13/93b7130c24ef54a2d04958536c9498b0.jpg');
            color: white;
            background-size: cover;
            background-position: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
  </style>
</head>
<body>
  <header>
    <h1>Asignar Calificación</h1>
    <nav>
      <ul>
          <li><a href="index.html">Principal</a></li>
          <li><a href="agregar_equipo.html">Agregar Equipo</a></li>
          <li><a href="agregar_evaluador.html">Agregar Evaluadores</a></li>
          <li><a href="evaluar.html">Evaluar</a></li>
      </ul>
  </nav>
  </header>

  <div style="display: flex; flex-direction: column; align-items: center; height: 100vh; text-align: center;">
    <!-- Apartados dentro de un recuadro en la parte superior -->
    <div id="apartados-container">
      <div id="apartados">
        <!-- Generar 5 apartados -->
        <script>
          let calificaciones = [];
          for (let i = 1; i <= 5; i++) {
            document.write(`
              <div class="apartado">
                <h3>Apartado ${i}</h3>
                <div>
                  <button onclick="agregarCalificacion(6)">6</button>
                  <button onclick="agregarCalificacion(7)">7</button>
                  <button onclick="agregarCalificacion(8)">8</button>
                  <button onclick="agregarCalificacion(9)">9</button>
                  <button onclick="agregarCalificacion(10)">10</button>
                </div>
              </div>  
            `);
          }

          function agregarCalificacion(valor) {
            if (calificaciones.length < 5) {
              calificaciones.push(valor);
            } else {
              calificaciones.shift();
              calificaciones.push(valor);
            }
            actualizarPromedio();
          }

          function actualizarPromedio() {
            let promedio = calificaciones.reduce((a, b) => a + b, 0) / 5;
            localStorage.setItem("promedio", promedio.toFixed(2)); // Guardar en localStorage
          }
        </script>
      </div>
    </div>

    <!-- Botón SIGUIENTE -->
    <a href="promedio.html">
      <button class="send_btn">Evaluar</button>
    </a>
  </div>
  <footer>
    <p>&copy; 2025 Sistema de Evaluación</p>
</footer>
</body>
</html>
