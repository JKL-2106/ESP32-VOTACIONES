<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Equipos</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1s;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos del contenedor de los apartados */
    #apartados-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #apartados {
      display: flex;
      gap: 15px;
    }

    .apartado {
      padding: 15px;
      background: white;
      border-radius: 10px;
      text-align: center;
      width: 180px;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .apartado:hover {
      transform: scale(1.05);
      background-color: #ffcc00;
    }

    /* Estilos de los botones de calificación */
    .apartado button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .apartado button:hover {
      background-color: #ffcc00;
    }

    /* Estilo para el botón "Guardar" */
    .send_btn {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .send_btn:hover {
      background-color: #e6b800;
    }
    footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeInUp 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
  </style>
</head>
<body>
  <header>
    <h1>Asignar Calificación</h1>
    <nav>
      <ul>
          <li><a href="index.html">Principal</a></li>
          <li><a href="agregar_equipo.html">Agregar Equipo</a></li>
          <li><a href="agregar_evaluador.html">Agregar Evaluadores</a></li>
          <li><a href="evaluar.html">Evaluar</a></li>
      </ul>
  </nav>
  </header>

  <div style="display: flex; flex-direction: column; align-items: center; height: 100vh; text-align: center;">
    <!-- Apartados dentro de un recuadro en la parte superior -->
    <div id="apartados-container">
      <div id="apartados">
        <!-- Generar 5 apartados -->
        <script>
          let calificaciones = [];
          for (let i = 1; i <= 5; i++) {
            document.write(`
              <div class="apartado">
                <h3>Apartado ${i}</h3>
                <div>
                  <button onclick="agregarCalificacion(6)">6</button>
                  <button onclick="agregarCalificacion(7)">7</button>
                  <button onclick="agregarCalificacion(8)">8</button>
                  <button onclick="agregarCalificacion(9)">9</button>
                  <button onclick="agregarCalificacion(10)">10</button>
                </div>
              </div>  
            `);
          }

          function agregarCalificacion(valor) {
            if (calificaciones.length < 5) {
              calificaciones.push(valor);
            } else {
              calificaciones.shift();
              calificaciones.push(valor);
            }
            actualizarPromedio();
          }

          function actualizarPromedio() {
            let promedio = calificaciones.reduce((a, b) => a + b, 0) / 5;
            localStorage.setItem("promedio", promedio.toFixed(2)); // Guardar en localStorage
          }
        </script>
      </div>
    </div>

    <!-- Botón SIGUIENTE -->
    <a href="promedio.html">
      <button class="send_btn">Evaluar</button>
    </a>
  </div>
  <footer>
    <p>&copy; 2025 Sistema de Evaluación</p>
</footer>
</body>
</html>
