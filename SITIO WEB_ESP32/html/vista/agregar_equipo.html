        @keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-30px); }

}

@keyframes slideInRight {
    from { opacity: 0; transform: translateX(30px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Aplicando animaciones */
.card {
    animation: slideInLeft 1s ease-in-out;
}

.formulario {
    animation: slideInRight 1s ease-in-out;
}

h2 {
    animation: fadeInUp 1s ease-in-out;
}


    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
      text-align: center;
    }

    .formulario input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: white;
      transition: border 0.3s ease;
    }

    .formulario input:focus {
      border-color: #ffcc00;
    }

    .formulario button {
      background-color: #ffcc00;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .formulario button:hover {
      background-color: #e6b800;
    }
    /* Estilo para el botón de guardar */
    .send_btn {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }
    .send_btn:hover {
      background-color: #e6b800;
    }
   
        footer {
            background: linear-gradient(rgba(6, 83, 207, 0.8), rgba(27, 100, 219, 0.8)),

            color: white;
            background-size: cover;
            background-position: center;
            padding: 10px;
            position: fixed;
            width: 100%;

            text-align: center;
        }
        
        @keyframes fadeIn {

<body>
    <header>
        <h1>Registrar Nuevo Equipo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Principal</a></li>
                <li><a href="agregar_equipo.html">Agregar Equipo</a></li>
                <li><a href="agregar_evaluador.html">Agregar Evaluadores</a></li>
                <li><a href="evaluar.html">Evaluar</a></li>
            </ul>
        </nav>
    </header>
    <div class="cont s--inactive">
        <div class="cont__inner">
          <div style="display: flex; flex-direction: column; align-items: center; height: 100vh; text-align: center;">
            <div class="container">
            <div class="card">
            <div id="formulario-container">
            <div class="formulario">
            <h2>Ingrese los datos del equipo</h2>
            <input type="text" id="nombre_equipo" placeholder="Nombre del equipo" required>
            <button class="send_btn" onclick="guardarEquipo()">Guardar Equipo</button>
        </div>
    </div>
</div>
</div>
<script>
    function guardarEquipo() {
      let nombre = document.getElementById("nombre_equipo").value;

      if (nombre) {
        let formData = new FormData();
        formData.append("nombre", nombre);

        fetch("agregar_equipo.php", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          alert(data);
        })
        .catch(error => {
          console.error("Error:", error);
        });
      } else {
        alert("Por favor, complete ambos campos.");
      }
    }
  </script>
