<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Equipos</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1s;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos del contenedor de los apartados */
    #apartados-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Listado de equipos */
    #equipos-listado {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .equipo-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .equipo-card:hover {
      transform: scale(1.05);
    }

    .equipo-card h3 {
      margin: 0;
    }

    /* Estilos de los botones */
    .equipo-card button {
      background-color: #ffcc00;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .equipo-card button:hover {
      background-color: #e6b800;
    }

    footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeInUp 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
  </style>
</head>
