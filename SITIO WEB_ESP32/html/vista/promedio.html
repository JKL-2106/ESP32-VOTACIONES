<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado de Evaluación</title>
  <style>
    /* Estilos generales */
    body {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            background: linear-gradient(to right, #fbfbfb, #fbfbfb);
            color: rgb(21, 139, 230);
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(rgba(6, 83, 207, 0.8), rgba(27, 100, 219, 0.8)),
                        url('https://i.pinimg.com/736x/93/b7/13/93b7130c24ef54a2d04958536c9498b0.jpg');
            color: white;
            background-size: cover;
            background-position: center;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #e6b800;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            background-color: #e6b800;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background-color: #0673D0;
        }
        main {
            padding: 30px;
            animation: fadeIn 1.5s;
        }
        .intro-box {
            background-color: #b3d9ff; /* Azul claro */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .intro-box p {
            text-align: justify;
            margin: 0;
            color: #004080; /* Azul más oscuro para mejor lectura */
        }
        @keyframes animacionCirculo {
    0% {
        transform: scale(0); /* Comienza desde un tamaño pequeño */
        opacity: 0; /* Invisible */
    }
    50% {
        transform: scale(1.1); /* Se agranda un poco */
        opacity: 1; /* Totalmente visible */
    }
    100% {
        transform: scale(1); /* Vuelve a su tamaño original */
        opacity: 1; /* Totalmente visible */
    }
}

.el {
    background: rgba(6, 83, 207, 0.8);
    padding: 20px;
    border-radius: 50%;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    width: 350px;
    height: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    text-align: center;
    transition: transform 0.3s ease-in-out;
    color: #ffcc00;
    font-size: 1.2rem;
    margin: 40px auto;
    overflow: hidden;
    animation: animacionCirculo 1s ease-in-out; /* Aplica la animación */
}

.imagen {
    width: 100%;
    height: auto;
    max-height: 100px;
    object-fit: cover;
}

.calificacion {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 10px;
}

.promedio {
    font-size: 30px;
    font-weight: bold;
    color: #ffcc00;
    margin-top: 10px;
}

    /* RECUADRO DE PROMEDIO */
    footer {
            background: linear-gradient(rgba(6, 83, 207, 0.8), rgba(27, 100, 219, 0.8)),
                        url('https://i.pinimg.com/736x/93/b7/13/93b7130c24ef54a2d04958536c9498b0.jpg');
            color: white;
            background-size: cover;
            background-position: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
  </style>
</head>
<body>
  <header>
    <h1>Resultado de Evaluación</h1>
    <nav>
      <ul>
          <li><a href="index.html">Principal</a></li>
          <li><a href="agregar_equipo.html">Agregar Equipo</a></li>
          <li><a href="agregar_evaluador.html">Agregar Evaluadores</a></li>
          <li><a href="evaluar.html">Evaluar</a></li>
      </ul>
  </nav>
  </header>

  <div class="el">
    <img src="ruta_de_tu_imagen.jpg" alt="Imagen" class="imagen">
    <p class="calificacion"></p>
    <div class="promedio" id="resultadoPromedio"></div>
  </div>

  <script>
    // Obtener el promedio desde localStorage y mostrarlo en el HTML
    const promedio = localStorage.getItem("promedio");
    if (promedio) {
      document.getElementById("resultadoPromedio").textContent = promedio;
    } else {
      document.getElementById("resultadoPromedio").textContent = "No disponible";
    }
  </script>
</body>
<footer>
  <p>&copy; 2025 Sistema de Evaluación</p>
</footer>
</html>
